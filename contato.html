<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="images/logo.png" alt="logo-barbearia"></h1>
                <nav>
                    <ul class="navegacao">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nomesobrenome">Nome e sobrenome</label>
                <input type="text" id="nomesobrenome" placeholder="Digite seu nome e sobrenome" class="input-padrao">

                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Digite seu email" class="input-padrao">

                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" placeholder="Digite seu telefone" class="input-padrao">

                <!--Esse cols é refernete ao número de colunas que a caixa de texto terá e o rows o número de linhas-->
                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" cols="70" rows="10" class="input-padrao"></textarea>

                <div>
                    <p>Como prefere o nosso contato?</p>
                    <label for="radio-email"><input id="radio-email" type="radio" value="email" name="contato">Email</label>
                    
                    <label for="radio-ligacao"><input id="radio-ligacao" type="radio" value="telefone" name="contato">Ligação</label>
                    
                    <label for="radio-whatsapp"><input id="radio-whatsapp" type="radio" value="whatsapp" name="contato">Whatsapp</label>
                </div>

                <div>
                    <p>Qual horario prefere ser atendido?</p>
                    <select>
                        <option>Manha</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </div>
                
                <label class="checkbox"><input type="checkbox"> Gostaria de receber nossas novidades por email?</label>

                <input type="submit" value="Enviar formulário">
            </form>
        </main>

        <footer>
            <img src="images/logo-branco.png" alt="logo branca">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>
</html>
